<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COC Design - Barbarian</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remixicon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">Barbarian</a>

        <ul class="navlist">
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">clans</a></li>
            <li><a href="">town hall</a></li>
            <li><a href="">troops</a></li>
            <li><a href="">contact</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icons">

        </div>
    </header>

    <section class="coc">
        <div class="coc-text">
            <h5>#1 trending</h5>
            <h4>lead supercell</h4>
            <h1>barbarian</h1>
            <p>join millions of players worldwide, build your own clan earn rewards by completing epic clan wars</p>
            <a href="#">Compare</a>
            <a href="#" class="ctaa"><i class="ri-play-fill"></i>watch gameplay</a>
        </div>

        <div class="coc-img">
            <img src="assets/images/Barbarian.png" alt="barbarian with holding sword">
        </div>
    </section>
    
    
    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-facebook-box-line"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>

    <!-- scrollreveal effect -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
